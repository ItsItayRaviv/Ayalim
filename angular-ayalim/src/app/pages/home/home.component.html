<p>home works!</p>
<button routerLink="AddEvent" class="goto-addEvent">add a new event</button>
<div class="event-cards">    
    <app-event-card *ngFor="let eventInfo of eventInfoList"
        [eventInfo]="eventInfo"></app-event-card>
</div>

<div class="event-cards2">    
    <h1>this is retrieved using the service from the api</h1>
    <app-event-card *ngFor="let event of ObsEventInfoList | async"
        [eventInfo]="event"></app-event-card>
</div>

<div class="event-cards3">    
    <h1>
        this is retrieved using the service from the api from mongoDB
        
    </h1>
    <p *ngFor="let occasion of dbOccasionInfo | async">{{occasion.id}}</p>
    
</div>
