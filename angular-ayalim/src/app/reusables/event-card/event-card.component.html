
<div class="card">
    <img class="card__img" src="../../../assets/image 7 (2).png" [alt]="eventInfo.name + ' image'">
    <h2 class="card__heading">
        {{eventInfo.formattedDate}}
        <br>
        {{eventInfo.name}}
    </h2>
    <div class="card__spacer"></div>
    <div class="card__more-info" [routerLink]="['/Event', eventInfo.id]">
        <p>{{eventInfo.description}}</p>
    </div>
</div>
